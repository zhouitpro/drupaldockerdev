nginx:
 image: nginx:latest
 ports:
   - "80:80"
 volumes:
   - ~/www/:/usr/share/nginx/html
   - ./config/nginx.conf:/etc/nginx/conf.d/default.conf
 links:
   - php
   - mysql
   - redis

php:
  volumes:
    - ~/www/:/usr/share/nginx/html
    - ./config/php.ini:/usr/local/etc/php/conf.d/other-config.ini
  links:
    - mysql
    - redis
  build: ./docker
