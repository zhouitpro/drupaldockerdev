mysql:
  image: mysql:latest
  volumes:
    - ./config/my.cnf:/etc/mysql/conf.d/docker.cnf
    - ./docker-runtime/mysql/:/var/lib/mysql
  environment:
    MYSQL_ROOT_PASSWORD: root
    MYSQL_DATABASE: drupal
    MYSQL_USER: drupal
    MYSQL_PASSWORD: drupal
    MYSQL_ROOT_PASSWORD: 'root'
    MYSQL_ALLOW_EMPTY_PASSWORD: 'yes'
  ports:
    - "9527:3306"
  restart: always

